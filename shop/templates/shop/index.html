<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            padding: 0.5rem 1rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-nav {
            margin-right: auto;
        }
        .form-inline {
            display: flex;
            align-items: center;
        }
        .search-bar {
            width: 200px;
            margin-right: 10px;
        }
        .nav-item button {
            margin-left: 10px;
        }
        .card-img-top {
            height: 200px; /* Set a fixed height */
            object-fit: cover; /* Cover the image area */
        }
        #scroll-to-top {
            margin-left: 10px;
        }
        .card {
            cursor: pointer;
        }
        .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
        }
        .dropdown-menu .dropdown-item {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bazar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="button" id="scroll-to-top">Top</button>
                <div class="nav-item dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="cart-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Cart (0)
                    </button>
                    <div class="dropdown-menu" aria-labelledby="cart-dropdown" id="cart-menu">
                        <!-- Cart items will be injected here -->
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <!-- Carousel for Cards -->
    <div id="carouselExampleControls" class="carousel slide mt-5" data-ride="carousel">
        <div class="carousel-inner">
            {% for slide in allProds %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <div class="container">
                    <div class="row">
                        {% for product in slide %}
                        <div class="col-md-3 mb-4">
                            <div class="card" data-url="{% url 'productview' product.product_id %}" data-product-id="{{ product.product_id }}" data-product-price="{{ product.price }}" data-product-name="{{ product.product_name }}">
                                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.product_name }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ product.product_name }}</h5>
                                    <p class="card-text">{{ product.desc }}</p>
                                    <button class="btn btn-primary add-to-cart" data-product-id="{{ product.product_id }}" data-product-price="{{ product.price }}">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Bazar. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartButtons = document.querySelectorAll('.add-to-cart');
            const cartButton = document.getElementById('cart-dropdown');
            const cartMenu = document.getElementById('cart-menu');
            const scrollToTopButton = document.getElementById('scroll-to-top');

            function updateCartCounter() {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (!Array.isArray(cart)) {
                    cart = [];
                }
                const totalCount = cart.reduce((total, item) => {
                    if (item && typeof item.count === 'number') {
                        return total + item.count;
                    }
                    return total;
                }, 0);
                cartButton.textContent = `Cart (${totalCount})`;
            }

            function updateCartMenu() {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (!Array.isArray(cart)) {
                    cart = [];
                }
                const productIds = cart.map(item => item.id);
                fetch('/get-products-details/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'  // Add CSRF token if using Django
                    },
                    body: JSON.stringify({ ids: productIds })
                })
                .then(response => response.json())
                .then(data => {
                    cartMenu.innerHTML = '';
                    const productData = data.products;
                    cart.forEach(item => {
                        const product = productData[item.id];
                        if (product) {
                            const cartItem = document.createElement('a');
                            cartItem.href = '#';
                            cartItem.className = 'dropdown-item';
                            cartItem.innerHTML = `${product.name} <span class="badge badge-primary">${item.count} x $${product.price}</span>`;
                            cartMenu.appendChild(cartItem);
                        }
                    });
                    if (cart.length === 0) {
                        cartMenu.innerHTML = '<a class="dropdown-item" href="#">Your cart is empty</a>';
                    }
                });
            }

            // Initialize cart counter and menu
            updateCartCounter();
            updateCartMenu();

            cartButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.stopPropagation(); // Prevent the card click event
                    const productId = this.getAttribute('data-product-id');
                    const productPrice = this.getAttribute('data-product-price');
                    const productName = this.closest('.card').getAttribute('data-product-name');

                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    const productIndex = cart.findIndex(item => item.id === productId);

                    if (productIndex !== -1) {
                        // Increment count if product already in cart
                        cart[productIndex].count += 1;
                    } else {
                        // Add new product with count 1
                        cart.push({ id: productId, name: productName, price: productPrice, count: 1 });
                    }

                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartCounter();
                    updateCartMenu();

                    alert('Item added to cart!');
                });
            });

            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    window.location.href = url;
                });
            });

            // Scroll to Top Button
            scrollToTopButton.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>

</body>
</html>
